<link rel="stylesheet" href="styles.css">
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_logo_2022.svg" alt="Instagram Logo" class="logo">
            <form action="#" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Nomor Telepon, Nama Pengguna, atau Email" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Kata Sandi" name="password" required>
                </div>
                <button type="submit" class="btn">Masuk</button>
            </form>
            <div class="separator">
                <span>atau</span>
            </div>
            <a href="#" class="signup-link">Lupa kata sandi?</a>
            <div class="signup-container">
                <p>Belum punya akun? <a href="#" class="signup-link">Daftar</a></p>
            </div>
        </div>
    </div>
</body>
</html>
